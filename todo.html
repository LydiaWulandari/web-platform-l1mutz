          <section> <h1>TO DO</h1><br>

            <!-- <div class="card">

            <div class="container-card">

              <div class="card">

          </div><br>
    
          <h2>Upcoming</h2><br>
            <div class="container-card">
              <div class="card1">
                <div class="card-body">
                  <p class="card-text"> <b>+ ADD </p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <p class="card-text"> <b>+ ADD </p>
                </div>
              </div>
          </div> </section>
           
            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h1>Add Tasks</h1>
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                  </div>
    
                  <!-- Modal body -->
                  <div class="modal-body">
                    <form id="myform">
                      <div class="form-group">
                        <span class="nameErr"></span>
                        <label for="formGroupExampleInput">Task name:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nameInput"
                          placeholder=""
                          required
                        />
                      </div>
    
                      <div class="form-group">
                        <span class="descErr"></span>
                        <label for="descriptionInput">Description:</label>
                        <textarea
                          class="form-control"
                          id="descriptionInput"
                          rows="3"
                          required
                        ></textarea>
                      </div>
    
                      <div class="form-group">
                        <label for="assignInput">Type</label>
                        <select class="form-control" id="assignInput">
                          <option value="Work">Work</option>
                          <option value="Personal">Personal</option>
                        </select>
                      </div>
    
                      <div class="form-group">
                        <!-- Date input -->
                        <span class="date-err d-none" style="color: red"
                          >Due Date is required and must be in the future</span
                        >
                        <label class="control-label" for="date">Due Date</label>
                        <input
                          class="form-control"
                          id="date"
                          name="date"
                          type="date"
                        />
                      </div>
    
                      <div class="form-group">
                        <label for="status-id">Status:</label>
                        <select class="form-control" id="status-id">
                          <option>Pending</option>
                          <option>In Progress</option>
                          <option>Done</option>
                        </select>
                      </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-success" id="submit">
                        Submit
                      </button>
                      <button type="reset" class="btn btn-info" id="reset">Reset</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
