<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,300;0,8..144,600;0,8..144,700;1,8..144,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container">
        <!-- Button to Open the Modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
        >
          Add new task +
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h1>Add Tasks</h1>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form id="myform">
                  <div class="form-group">
                    <span class="nameErr"></span>
                    <label for="formGroupExampleInput">Task name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nameInput"
                      placeholder=""
                      required
                    />
                  </div>

                  <div class="form-group">
                    <span class="descErr"></span>
                    <label for="descriptionInput">Description:</label>
                    <textarea
                      class="form-control"
                      id="descriptionInput"
                      rows="3"
                      required
                    ></textarea>
                  </div>

                  <div class="form-group">
                    <label for="assignInput">Type</label>
                    <select class="form-control" id="assignInput">
                      <option value="Work">Work</option>
                      <option value="Personal">Personal</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <!-- Date input -->
                    <span class="date-err d-none" style="color: red"
                      >Due Date is required and must be in the future</span
                    >
                    <label class="control-label" for="date">Due Date</label>
                    <input
                      class="form-control"
                      id="date"
                      name="date"
                      type="date"
                    />
                  </div>

                  <div class="form-group">
                    <label for="status-id">Status:</label>
                    <select class="form-control" id="status-id">
                      <option>Pending</option>
                      <option>In Progress</option>
                      <option>Done</option>
                    </select>
                  </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success" id="submit">
                    Submit
                  </button>
                  <button type="reset" class="btn btn-info" id="reset">Reset</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
        </section>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
